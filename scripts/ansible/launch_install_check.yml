---
# Script to run apt install command on servers
#
# To run the script:
# ansible-playbook -K launch_install_check.yml -i hosts-xxx -e 'target=targethost'
# ansible-playbook -K launch_install_check.yml -i hosts-xxx -e 'target=targethost php74=1 apache=1'
# ansible-playbook -K launch_install_check.yml -i hosts-xxx -e 'target=targethost php80=1 apache=1'
#


- name: Apt install packages
  hosts: '{{target}}'
  become: yes
  become_method: sudo
  become_user: root
  tasks:


  ##### Misc packages
  - name: Launch apt for misc packages
    apt:
      pkg:
      - ntp 
      - git 
      - gzip 
      - zip 
      - zstd 
      - memcached 
      - ncdu
      - duc
      - acl
      - snapd
    register: command_output

  - debug:
      var: command_output.stdout_lines


  ##### For APACHE
  - name: Launch apt for apache packages
    apt:
      pkg:
      - apache2
      - apache2-bin
      - lynx 
    register: command_output
    when: 
      - apache is defined

  - debug:
      var: command_output.stdout_lines


  ##### For PHP 7.4
  - name: Launch apt for php packages
    apt:
      pkg:
      - php7.4 
      - php7.4-cli 
      - libapache2-mod-php7.4 
      #- php7.4-fpm 
      - php7.4-gd 
      - php7.4-imap 
      - php7.4-json 
      - php7.4-ldap 
      - php7.4-mysql 
      - php7.4-curl 
      - php7.4-memcached 
      - php7.4-imagick 
      - php7.4-geoip 
      - php7.4-intl 
      - php7.4-xml 
      - php7.4-zip 
      - php7.4-bz2 
      - php7.4-ssh2 
      - php7.4-mbstring 
      - php7.4-dev
    register: command_output
    when: 
      - php74 is defined

  - debug:
      var: command_output.stdout_lines

  - name: Launch apt for GLPI packages
    apt:
      pkg:
      - php7.4-readline
      - php7.4-xmlrpc
    register: command_output
    when: 
      - php74 is defined
      
  - debug:
      var: command_output.stdout_lines

  ##### For PHP 8.0
  - name: Launch apt for php packages
    apt:
      pkg:
      - php8.0 
      - php8.0-cli 
      - libapache2-mod-php8.0 
      #- php8.0-fpm 
      - php8.0-gd 
