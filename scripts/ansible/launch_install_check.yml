      - php8.0-zip 
      - php8.0-bz2 
      - php8.0-ssh2 
      - php8.0-mbstring 
      - php8.0-dev
    register: command_output
    when: 
      - php80 is defined

  - debug:
      var: command_output.stdout_lines

  - name: Launch apt for GLPI packages
    apt:
      pkg:
      - php8.0-readline
      - php8.0-xmlrpc
    register: command_output
    when: 
      - php80 is defined

  - debug:
      var: command_output.stdout_lines


  ##### apache2/php.ini
  - name: Check or update upload_max_filesize php.ini
    ini_file:
      path: /etc/php/7.4/apache2/php.ini
      section: PHP
      option: upload_max_filesize
      value: 25M
      backup: yes
    when: 
      - php74 is defined

  - name: Check or update post_max_size php.ini
    ini_file:
      path: /etc/php/7.4/apache2/php.ini
      section: PHP
      option: post_max_size
      value: 30M
    when: 
      - php74 is defined

  - name: Check or update max_input_vars php.ini
    ini_file:
      path: /etc/php/7.4/apache2/php.ini
      section: PHP
      option: max_input_vars
      value: '4000'
    when: 
      - php74 is defined

  - name: Check or update memory_limit php.ini
    ini_file:
      path: /etc/php/7.4/apache2/php.ini
      section: PHP
      option: memory_limit
      value: 256M
    when: 
      - php74 is defined

  - name: Check or update disable_functions php.ini
